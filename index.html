<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS homework 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Form Validation</h2>
        </div>
        <form id="form" class="form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name">
                <small></small>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" type="text" placeholder="Last Name">
                <small></small>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="number" id="zipCode" name="zipCode" placeholder="Zip Code">
                <small></small>
            </div>
            <div class="form-group">
                <label for="personalNumber">Personal Number</label>
                <input type="number" id="personalNumber" name="personalNumber" placeholder="Personal Number">
                <small></small>
            </div>
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Mobile Number">
                <small></small>
            </div>
            <div class="form-group">
                <label for="selectGender">Select Gender</label>
                <select name="selectGender" id="selectGender">
                    <option value="" disabled selected>Choose Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select> <small></small>
            </div>
            <div>
                <button type="submit">submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
